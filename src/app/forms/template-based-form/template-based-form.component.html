<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

            <div [hidden]="submitted">

                <input type="checkbox" name="" id="" #miCheckbox>

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" minlength="5" class="form-control" id="name" required 
                        [(ngModel)]="model.name" name="name"
                        #name="ngModel">
                    
                    <div *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div *ngIf="name.errors?.['required']" class="alert alert-danger">
                            Name is required
                        </div>
    
                        <div *ngIf="name.errors?.['minlength']" class="alert alert-danger">
                            Máximo 20 carácteres
                        </div>
                    </div>

                    {{ name.errors | json }}
                </div>
    
                <div class="form-group">
                    <label for="alterEgo">Alter Ego</label>
                    <input type="text" class="form-control" 
                        id="alterEgo" 
                        [(ngModel)]="model.alterEgo" 
                        name="alterEgo">
                </div>
    
                <div class="form-group">
                    <label for="power">Hero Power</label>
                    <select class="form-control" id="power" 
                        required
                        [(ngModel)]="model.power" name="power">
                        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                    </select>
                </div>
    
                <button type="submit" class="btn btn-default"
                    [disabled]="!heroForm.form.valid">Nuevo Heroe</button>
            </div>

        </form>
    </div>
</div>
